---
boo:
  oneops_host: '{{host}}'
  organization: '{{organization}}'
  api_key: '{{apiKey}}'
  email: '{{email}}'
  environment_name: '{{environmentName}}'
  ip_output: 'json'

assembly:
  name: '{{assemblyName}}'
  auto_gen: false

platforms:
  db:
    pack: oneops/postgresql
    pack_version: '1'
    components:
      os:
        ostype: "centos-7.3"
        repo_list: '["yum-config-manager --add-repo http://repos.walmart.com/mirrored-assets/postgressql/9.6/rhel7/ ; echo gpgcheck=0 >> /etc/yum.repos.d/repos.walmart.com_mirrored-assets_postgressql_9.6_rhel7_.repo"]'
      compute:
        size: 'XL'
      database:
        dbname: 'concord'
        username: 'sa'
        password: 'c0nc0rdDb'
      postgresql:
        version: '9.6'
        port: '5432'
      lb:
        listeners: '["tcp 5432 tcp 5432"]'
        lbmethod: 'roundrobin'
        ecv_map: '{"5432" : "GET /notused"}'

      secgroup:
        inbound: '[
          "22 22 tcp 0.0.0.0/0",
          "5432 5432 tcp 0.0.0.0/0"
        ]'

      user:
        user-jpise:
          system_account: true
          sudoer: true
          username: 'jpise'
          description: 'Jayesh Pise'
          authorized_keys: '["ssh-rsa  jpise@walmartlabs.com"]'
        user-ibodrov:
          system_account: true
          sudoer: true
          username: 'ibodrov'
          description: 'Ivan Bodrov'
          authorized_keys: '["ssh-rsa  ibodrov@walmartlabs.com"]'
        user-brig:
          system_account: true
          sudoer: true
          username: 'brig'
          description: 'Yury Brigadirenko'
          authorized_keys: '["ssh-rsa  YBrigadirenko@walmartlabs.com"]'

      fqdn:
         aliases: ["concorddb"]
          
  agent:
    pack: oneops/docker
    pack_version: '1'
    variables:
      docker-repo: '{{dockerRepo}}'
      docker-root: '{{dockerRoot}}'
      data-volume: '{{dataVolume}}'
    components:
      compute:
        size: 'L'

      docker_engine:
        attachments:
          docker-script:
            path: '{{dataVolume}}/docker-script.sh'
            run_on: 'after-add,after-update,after-replace,on-demand'
            priority: 1
            exec_cmd: 'sudo chmod 755 /data/docker-script.sh; sudo /data/docker-script.sh'
            content: |
              docker pull docker.prod.walmart.com/walmartlabs/concord-agent:{{concordVersion}}

              docker rm -f agent

              docker run -d \
              --name agent \
              -e 'SERVER_HOST=server' \
              -e 'WORKERS_COUNT={{agentWorkers}}' \
              -e 'DEPS_CACHE_DIR=/opt/concord/data/deps' \
              -v {{dataVolume}}/data:/opt/concord/data \
              -v {{dataVolume}}/tmp:/tmp \
              docker.prod.walmart.com/walmartlabs/concord-agent:{{concordVersion}}
      user:
        user-jpise:
          system_account: true
          sudoer: true
          username: 'jpise'
          description: 'Jayesh Pise'
          authorized_keys: '["ssh-rsa  jpise@walmartlabs.com"]'
        user-ibodrov:
          system_account: true
          sudoer: true
          username: 'ibodrov'
          description: 'Ivan Bodrov'
          authorized_keys: '["ssh-rsa  ibodrov@walmartlabs.com"]'
        user-brig:
          system_account: true
          sudoer: true
          username: 'brig'
          description: 'Yury Brigadirenko'
          authorized_keys: '["ssh-rsa  YBrigadirenko@walmartlabs.com"]'

      secgroup:
        inbound: '[
          "22 22 tcp 0.0.0.0/0"
        ]'

  server:
    pack: oneops/docker
    pack_version: '1'
    variables:
      docker-repo: '{{dockerRepo}}'
      docker-root: '{{dockerRoot}}'
      data-volume: '{{dataVolume}}'
    components:
      compute:
        size: 'L'

      docker_engine:
        daemon_options: '["--debug=false", "--selinux-enabled=false", "--bip=10.11.12.1/24"]'
        attachments:
          docker-script:
                path: '{{dataVolume}}/docker-script.sh'
                run_on: 'after-add,after-update,after-replace,on-demand'
                priority: 1
                exec_cmd: 'sudo chmod 755 /data/docker-script.sh; sudo /data/docker-script.sh'
                content: |
                  docker pull docker.prod.walmart.com/walmartlabs/concord-server:{{concordVersion}}
                  docker pull docker.prod.walmart.com/walmartlabs/concord-console:{{concordVersion}}

                  docker rm -f server console

                  docker run -d \
                  --name server \
                  -p 8001:8001 \
                  -p 8101:8101 \
                  -v {{dataVolume}}/data:/opt/concord/data \
                  -v {{dataVolume}}/tmp:/tmp \
                  -e 'DB_URL=jdbc:postgresql://db:5432/concord' \
                  -e 'DB_DIALECT=POSTGRES' \
                  -e 'DB_DRIVER=org.postgresql.Driver' \
                  -e 'DB_USERNAME=sa' \
                  -e 'DB_PASSWORD=c0nc0rdDb' \
                  -e 'LDAP_CFG=/opt/concord/data/conf/ldap.properties' \
                  -e 'LOG_STORE_DIR=/opt/concord/data/logs' \
                  -e 'FORM_SERVER_DIR=/opt/concord/data/formserv' \
                  docker.prod.walmart.com/walmartlabs/concord-server:{{concordVersion}}

                  docker run -d -p 8080:8080 \
                  --name console \
                  -v {{dataVolume}}/data/console/landing:/opt/concord/console/landing:ro \
                  --link server \
                  docker.prod.walmart.com/walmartlabs/concord-console:{{concordVersion}}

      file:
         ldap-conf:
                content: |
                  url=ldap://honts0102.homeoffice.wal-mart.com:389
                  searchBase=DC=homeoffice,DC=Wal-Mart,DC=com
                  principalSuffix=@homeoffice.wal-mart.com
                  principalSearchFilter=(&(objectCategory=Person)(sAMAccountName={0}))
                  systemUsername={{ldapUserName}}
                  systemPassword={{ldapPassword}}
                path: '{{dataVolume}}/data/conf/ldap.properties'
             
      storage:
        storage:
          size: "80G"
          volume_type: "STANDARD1"

      volume:
        vol-docker:
          size: "20%FREE"
                  
      user:
        user-jpise:
          system_account: true
          sudoer: true
          username: 'jpise'
          description: 'Jayesh Pise'
          authorized_keys: '["ssh-rsa  jpise@walmartlabs.com"]'
        user-ibodrov:
          system_account: true
          sudoer: true
          username: 'ibodrov'
          description: 'Ivan Bodrov'
          authorized_keys: '["ssh-rsa  ibodrov@walmartlabs.com"]'
        user-brig:
          system_account: true
          sudoer: true
          username: 'brig'
          description: 'Yury Brigadirenko'
          authorized_keys: '["ssh-rsa  YBrigadirenko@walmartlabs.com"]'

      secgroup:
        inbound: '[
          "22 22 tcp 0.0.0.0/0",
          "80 80 tcp 0.0.0.0/0",
          "443 443 tcp 0.0.0.0/0",
          "8080 8080 tcp 0.0.0.0/0",
          "8001 8001 tcp 0.0.0.0/0",
          "8101 8101 tcp 0.0.0.0/0"
        ]'

  static:
    pack: oneops/custom
    pack_version: '1'
    components:
      compute:
        size: 'S'

      os:
        ostype: centos-7.2

      user:
        user-jpise:
          system_account: true
          sudoer: true
          username: 'jpise'
          description: 'Jayesh Pise'
          authorized_keys: '["ssh-rsa  jpise@walmartlabs.com"]'
        user-ibodrov:
          system_account: true
          sudoer: true
          username: 'ibodrov'
          description: 'Ivan Bodrov'
          authorized_keys: '["ssh-rsa  ibodrov@walmartlabs.com"]'
        user-brig:
          system_account: true
          sudoer: true
          username: 'brig'
          description: 'Yury Brigadirenko'
          authorized_keys: '["ssh-rsa  YBrigadirenko@walmartlabs.com"]'

      secgroup:
        inbound: '[
          "22 22 tcp 0.0.0.0/0",
          "80 80 tcp 0.0.0.0/0"
        ]'

