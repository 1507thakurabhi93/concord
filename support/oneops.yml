    server:
      availability: Single
    db:
      availability: Redundant
    agent:
      availability: Single
  clouds:
    prod-cdc6:
      priority: '1'
      dpmt_order: '1'
      pct_scale: '100'
    prod-cdc7:
      priority: '2'
      adminstatus: 'offline'
      dpmt_order: '1'
      pct_scale: '100'

