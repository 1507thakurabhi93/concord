configuration:
  dependencies:
  - "mvn://org.codehaus.groovy:groovy-all:2.4.12"
  arguments:
    items1:
      - "a"
      - "b"
    items2:
      - "a"
      - "b"
      - "c"

flows:
  default:
  # calculates the difference between items1 and items2
  - script: groovy
    body: |
      execution.setVariable("delta",
        items2.stream()
              .filter { a -> !items1.contains(a) }
              .collect())

  - log: "We got ${delta}"

