configuration:
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins.basic:smtp-tasks:0.50.0"
  arguments:
  # can be overridden
  #  smtpServer:
  #    host: "localhost"
  #    port: 25

flows:
  default:
  - task: smtp
    in:
      mail:
        from: ${initiator.attributes.mail}
        to: ${initiator.attributes.mail}
        subject: "Howdy!"
        template: "mail.mustache"
  - log: mail sent to ${initiator.attributes.mail}


