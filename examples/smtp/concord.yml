configuration:
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins.basic:smtp-tasks:0.48.0"
  arguments:
    smtpServer:
      host: "localhost"
      port: 25

flows:
  default:
  - task: smtp
    in:
      smtp: ${smtpServer}
      mail:
        from: ${initiator.attributes.mail}
        to: ${initiator.attributes.mail}
        subject: "Howdy!"
        template: "mail.mustache"
  - log: mail sent to ${initiator.attributes.mail}


