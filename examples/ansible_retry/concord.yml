configuration:
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:0.48.0"


flows:
  default:
  - task: ansible
    in:
      playbook: playbook/hello.yml
      inventory:
        local:
          hosts:
            - "127.0.0.3"
      extraVars:
        greetings: "Hi there!"
    error:
    - task: ansible
      in:
        playbook: playbook/hello.yml
        inventory:
          local:
            hosts:
              - "127.0.0.3"
        extraVars:
          greetings: "Hi there!"
        retry: true
