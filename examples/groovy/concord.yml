configuration:
  dependencies:
  - "mvn://org.codehaus.groovy:groovy-all:2.4.12"

flows:
  default:
  - script: groovy
    body: |
      execution.setVariable("x", 123)

  - script: groovy
    body: |
      // variables can be accessed via the context
      println execution.getVariable("x")

      // ...or used directly
      println x

