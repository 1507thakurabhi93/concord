configuration:
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:0.46.0"

  arguments:
    ansibleParams:
      playbook: playbook/hello.yml
      dynamicInventoryFile: inventory.sh
      extraVars:
        greetings: "Hi there!"


flows:
  default:
    - ${ansible.run(ansibleParams, __attr_localPath)}
