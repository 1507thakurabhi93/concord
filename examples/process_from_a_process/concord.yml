configuration:
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins:concord-tasks:0.34.0"

  arguments:
    concord:
      # default parameters, can be overridden with `in` parameters of the task
      apiKey: "auBy4eDWrKWsyhiDp3AQiw"

flows:
  default:
  # executes the provided payload archive as a child process
  - task: concord
    in:
      action: start
      archive: example.zip
      # wait for completion
      sync: true
  - log: "Done! ${jobs[0]} is completed"

