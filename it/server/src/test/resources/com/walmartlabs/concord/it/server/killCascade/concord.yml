flows:
  default:

  - task: concord
    in:
      action: fork
      disableOnCancel: true
      jobs:
      - entryPoint: aJob
        arguments:
          color: "red"

  - "${concord.waitForCompletion(jobs)}"

  aJob:
  - log: "FORK (${color}) starting..."
  - ${sleep.ms(10000)}
  - log: "Done! "