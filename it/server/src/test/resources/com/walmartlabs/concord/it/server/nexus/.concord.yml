variables:
  entryPoint: main
  arguments:
    concord_serverUri: "http://server.nx.concord.devtools.prod.walmart.com:8080"

    slack_notify: false
    slack_channelId: "G5PDEBLRE"

    hello_name: "unknown"

    nexusperf_agentHost: "testagent.dev.warm-testagents01.devtools.qa.walmart.com"
    nexusperf_agentPort: 5000

    nexusperf_dirTemplate: "/app/agent-runner/scenarios/%s"

    nexusperf_username: "devtools-testadmin"
    nexusperf_password: "devtools-testadmin123"

    nexusperf_url: "http://dfw-appblx098-09.prod.walmart.com:8081/nexus"

    nexusperf_node_urls:
      - "http://dfw-appblx097-18.prod.walmart.com:8081/nexus"
      - "http://dfw-appblx098-09.prod.walmart.com:8081/nexus"

    nexusperf_duration: "60 MINUTES"

    nexusperf_configurations:
      mvn_flood:
        scenarios:
          - name: "maven03"
            agents: 80
            test.duration: ${nexusperf_duration}
            test.numberOfClients: 50
      mvn_flood_harder:
        scenarios:
          - name: "maven03"
            agents: 140
            test.duration: ${nexusperf_duration}
            test.numberOfClients: 50
      mvn_flood_toohard:
        scenarios:
          - name: "maven03"
            agents: 160
            test.duration: ${nexusperf_duration}
            test.numberOfClients: 50
      npm_direct:
        scenarios:
          - name: "npm03"
            agents: 40
            test.duration: ${nexusperf_duration}
            test.numberOfClients: 120
    nexusperf_configuration: CHANGEME
    nexusperf_scenarios: ${nexusperf_configurations[nexusperf_configuration].scenarios}
    nexusperf_globals:
      template.artifactId: "a-%s"
      test.retainFailures: 10

flows:
  main:
    - log: ${nexusperf_scenarios}
