language: workflow

envs:
  global:
    variables:
      # this should be provided by looper
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_REGISTRY: docker.prod.walmart.com

tools:
  jdk: 8
  maven: 3.3.9

flows:
  runsonar:
    - sonar("Sonar"):
      - (name sonar) mvn -Plooper -e -B -fae $SONAR_MAVEN_GOAL
  default (on linux):
    - (name ITs) mvn -U -B clean install -Plooper -Pit -Pdocker -Ddocker.host.addr=`/sbin/ip -o -4 addr list | grep docker0 | sed 's/.*inet //;s/\/.*//'`
    - call: runsonar
    - (name docker-images) mvn -f docker-images clean install docker:push -Pdocker
